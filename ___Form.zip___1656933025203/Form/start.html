<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Form</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form>
      <label for="email">Email</label>
      <input type="email" name="email" placeholder="youremail@example.com" />
      <br /><br />

      <label for="password">Password</label>
      <input type="password" name="password" placeholder="Password" />
      <br /><br />

      <label for="name">Name and Lastname</label>
      <input type="text" name="name" placeholder="eg. Rubén Lucena" />
      <br /><br />

      <label for="DateOfBirth">Date of Birth</label>
      <input type="date" name="DateOfBirth" />
      <br /><br />

      <label for="phone">Telephone Number</label>
      <input
        type="tel"
        name="phone"
        id="phone"
        pattern="+34 [0-9]{9}"
        max="13"
      />
      <br /><br />

      <label for="plans">List of Plans</label>
      <select id="plans" name="plans">
        <option value="free">Free Plan</option>
        <option value="plan1">Vip Plan (10€)</option>
        <option value="plan2">Premium Plan (15€)</option>
        <option value="plan3">Supreme Plan (20€)</option></select
      ><br /><br />

      <label for="ProPlan">Pro Plan (+25€)</label>
      <input type="checkbox" name="ProPlan" id="ProPlan" />
      <br /><br />

      <label for="creditCard">Credit Card Number</label>
      <input type="text" name="creditCard" id="creditCard" />
      <br /><br />

      <label for="cvc">CVC</label>
      <input type="text" name="cvc" id="cvc" />
      <br /><br />

      <label for="expirationDate">Expiration Date</label>
      <input type="month" name="expirationDate" id="expirationDate" />
      <br /><br />

      <label for="billingAddress">Billing Address</label>
      <input type="text" name="billingAddress" id="billingAddress" />
      <br /><br />

      <button>Submit</button>
    </form>
  </body>
</html>
