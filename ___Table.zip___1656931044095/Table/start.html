<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Table Exercise</title>
  </head>
  <body>
    <table>
      <thead>
      <tr>
        <th>Title</th>
        <th>User Cash Entries</th>
        <th>User Cash Outflows</th>
      </tr>
    </thead>
      <tbody>
        <tr>
          <td>January</td>
          <td>1900€</td>
          <td>1100€</td>
        </tr>
        <tr>
          <td>February</td>
          <td>1800€</td>
          <td>1200€</td>
        </tr>
        <tr>
          <td>March</td>
          <td>2000€</td>
          <td>1300€</td>
        </tr>
        <tr>
          <td>April</td>
          <td>2200€</td>
          <td>1400€</td>
        </tr>
        <tr>
          <td>May</td>
          <td>2100€</td>
          <td>1200€</td>
        </tr>
        <tr>
          <td>June</td>
          <td>1800€</td>
          <td>1000€</td>
        </tr>
        <tr>
          <td>July</td>
          <td>2400€</td>
          <td>1300€</td>
        </tr>
        <tr>
          <td>August</td>
          <td>1900€</td>
          <td>1500€</td>
        </tr>
        <tr>
          <td>September</td>
          <td>1500€</td>
          <td>800€</td>
        </tr>
        <tr>
          <td>October</td>
          <td>2000€</td>
          <td>1300€</td>
        </tr>
        <tr>
          <td>December</td>
          <td>2500€</td>
          <td>1900€</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td>22100€</td>
          <td>14000€</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
